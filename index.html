<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Vue</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <!-- Vue Box -->
    <div id="root">

        <div class="wrapper">

            <!-- Logo and Input bar -->

            <!-- Logo -->
            <div class="logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo">
            </div>

            <!-- Input bar -->
            <div class="input-btn-box">
                <input @keyup.enter="pushUserTodo" v-model="userTodo" class="input-bar" type="text" placeholder="Nuovo Todo">
                <button @click="pushUserTodo" class="btn">Aggiungi</button>
            </div>

            <!-- ToDo List -->
            <div class="todo-list">
                <ul>
                    <li v-for="(todo, index) in todos" :class="{ 'active' : todo.isDone }">{{ todo.name }}
                        <span>
                            <span @click="todoDone(index)" class="star"><i class="fas fa-star"></i></span>
                            <span @click="removeTodo(index)" class="cross"><i class="fas fa-times"></i></span>
                        </span>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
